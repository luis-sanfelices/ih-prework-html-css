<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>
<body>
  <div class="tweet-container">
    <div class="tweet-header-container">
      <div class="tweet-profile-container">
        <img id="profile-picture" src="img/profile-picture.jpg" alt="no image"/>
        <img id="account-logo-image" src="img/account-logo.jpg" alt="no image"/>
        <span id="user-name">jack</span>
        <image id="validated-account" src="img/validated-account.jpg" alt="no image"/>
        <span id="account-name">@jack</span>
      </div>
      <div class="follow-button-container">
        <img id="twitter-logo-follow-button" src="img/twitter-logo.jpg" alt="no image"/>
        <span id="text-follow-button">follow</span>
      </div>
    </div>
    <div class="tweet-content-container">
        <span class="tweet-text-content">just setting up my twttr</span>
    </div>
    <div class="tweet-info-container">
        <span class="tweet-text-info">9:50 PM - 21 Mar 2006</span>
    </div>
    <div class="tweet-footer-container">
      <img id="reply-icon" src="img/reply.jpg" alt="no image"/>
      <img id="retweet-icon" src="img/retweet.jpg" alt="no image"/>
      <span>92,555</span>
      <img id="favorite-icon" src="img/favorite.jpg" alt="no image"/>
      <span>71,111</span>
    </div>
  </div>
</body>
</html>
